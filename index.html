<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Grand Chase Classic</title>
</head>

<body>
    <header>
        <div class="navigation">
            <img class="logo" src="img/logo.webp" alt="">
            <nav>
                <button class="indice">Download</button>
                <button class="indice">About</button>
                <button class="indice">Discord</button>
                <button class="indice">Tickets</button>
            </nav>
        </div>
    </header>

    <section class="page">

        <img class="background" src="/teladelogin/img/background.jpg" alt="">

        <div class="box">

            <div class="title">
                <h1 class="start">Start your adventure!</h1>
                <video autoplay muted controls loop class="videodecane" src="Decane Grand Chase Classic Trailer Gameplay - Legendado PT-BR.mp4"></video>
            </div>

            <div class="login_box">
                <div class="login">
                    <h2 class="h2login">LOGIN</h2>
                    <br>
                    <form action="Get">
                        <label for="user">User</label>
                        <br>
                        <input class="input_box" type="email" name="user" required>
                    </form>
                    <br>
                    <form action="Get">
                        <label for="pasword">Pasword</label>
                        <br>
                        <input class="input_box" type="password" name="pasword" required>
                    </form>
                    <br>
                    <div class="botlog">
                        <button class="bt">LOGIN</button>
                        <br><br>
                        <a class="singup" href="www.mariodev.com" target="_blank">Sing Up</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
